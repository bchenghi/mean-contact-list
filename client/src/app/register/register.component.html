<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2); color:#000000">
  <div class="col-sm-12" style="text-align:center;">
    Register
  </div>

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="wasSubmitted && registerFormControls.email.errors" class="text-danger">
          <div *ngIf="registerFormControls.email.errors.required">Email is required</div>
          <div *ngIf="registerFormControls.email.invalid && !registerFormControls.email.errors.required">Email is invalid</div>
        </div>
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
          <div *ngIf="wasSubmitted && registerFormControls.username.errors" class="text-danger">
            <div *ngIf="registerFormControls.username.errors.required">Username is required</div>
          </div>
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
        <div *ngIf="wasSubmitted && registerFormControls.password.errors" class="text-danger">
          <div *ngIf="registerFormControls.password.errors.required">Password is required</div>
        </div>
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="CpasswordInput">Confirm Password</label>
          <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="confirm password">
          <div *ngIf="wasSubmitted" class="text-danger">
            <div *ngIf="registerFormControls.cpass.errors && registerFormControls.cpass.errors.required">Password is required</div>
            <div *ngIf="registerFormControls.cpass.value != registerFormControls.password.value">Password must be the same</div>
          </div>
          <small id="CpassHelp" class="form-text text-muted"></small>
        </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
